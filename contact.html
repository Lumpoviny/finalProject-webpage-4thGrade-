    <div class="container mb-5">
      <h2>Hit me up!</h2>
      <p>Feel free to contact me anytime.</p>
    </div>
    <div class="container">
      <form>
        <div class="row">
          <!-- MENO A PRIEZVISKO -->
          <div class="mb-3 col-md-6">
            <label for="exampleName1" class="form-label">Full name</label>
            <input type="Full name" class="form-control" id="exampleName1" placeholder="John Carrot" />
          </div>
          <!-- EMAIL -->
          <div class="mb-3 col-md-6">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="johncarrot@mail.com" aria-describedby="emailHelp" />
            <div id="emailHelp" class="form-text">I'll never share your email with anyone else.</div>
          </div>
          <!-- TELEfÓNNE ČÍSLO -->
          <div class="mb-3 col-md-6">
            <label for="examplePhoneNumber1" class="form-label">Phone number</label>
            <input type="Phone number" class="form-control" id="examplePhoneNumber1" placeholder="0987 654 321" />
          </div>
          <!-- PASSWORD -->
          <div class="mb-3 col-md-6">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="YourMum123" />
          </div>
        </div>
        <!-- SUBJECT -->
        <div class="mb-3 col-md-12">
          <label for="exampleInputSubject1" class="form-label">Subject</label>
          <input type="Subject" class="form-control" id="exampleInputSubject1" placeholder="Job opportunity" />
        </div>
        <!-- TEXTAREA -->
        <div class="mb-3 col-md-6">
          <label for="exampleTextArea1" class="text-area">Write me your thoughts.</label>
        </div>
        <textarea class="form-control" aria-label="With textarea" placeholder="I would like to inform you about..."></textarea>
        <!-- FORM CHECK -->
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input mt-2" id="exampleCheck1" />
          <label class="form-check-label mt-1" for="exampleCheck1">Hereby, I share my personal info</label>
        </div>
        <button type="submit" class="btn btn-primary mt-4">Submit</button>
      </form>
    </div>
    <div class="section-divider"></div>

    <div class="container border-top">

        <div class="col-md-12 center-text">
